 # Sistemas de logs que van a ser utilizados.
 
# Aquí se especifica la categoría root. Todo lo que se capture será almacenado
# en los sistemas de log LOGFILE y CONSOLE.
# Capturamos todo lo que esté en nivel DEBUG y superior
log4j.rootLogger=DEBUG, LOGFILE, CONSOLE

# Sistema de log LOGFILE, para almacenar información y errores,
# Sólo se escriben en este fichero lo que esté en INFO o por encima
log4j.appender.LOGFILE=org.apache.log4j.FileAppender
log4j.appender.LOGFILE.File=/home/opernas/log.txt
log4j.appender.LOGFILE.Append=true
log4j.appender.LOGFILE.ImmediateFlush=true
log4j.appender.LOGFILE.Threshold=DEBUG
log4j.appender.LOGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGFILE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p (%c:%L) - %m%n

# Sistema de log CONSOLE, para almacenar TODOS los mensajes (incluidos los de debug)
# Se escribe en este appender lo que esté en DEBUG o superior,
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=DEBUG
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p (%c:%L) - %m%n
